spring:
  application:
    name: aisha
  datasource:
    url: jdbc:hsqldb:mem:aisha
    username: sa
    password:
  sql:
    init:
      mode: embedded
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    open-in-view: false
  thymeleaf:
    cache: false

---
spring:
  config:
    activate:
      on-profile: postgres
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/aisha}
    username: ${DB_USERNAME:aisha}
    password: ${DB_PASSWORD:aisha}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
