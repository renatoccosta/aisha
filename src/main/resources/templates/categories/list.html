<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{categories.list.title}"></title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="icon" type="image/svg+xml" th:href="@{/img/logo-option-1.svg}">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
<header th:replace="~{fragments/header :: topbar(subtitle=#{categories.list.header.subtitle})}"></header>

<main class="wrap">
    <section class="card header-actions">
        <div>
            <h2 th:text="#{categories.list.heading}"></h2>
            <p th:text="#{categories.list.subtitle}"></p>
        </div>
        <a class="btn btn-primary" th:href="@{/categories/new}" th:text="#{categories.list.action.new}"></a>
    </section>

    <section id="table-container" th:fragment="table" class="card">
        <p class="error" th:if="${hasError}" th:text="#{categories.error.inUse}"></p>

        <form
            th:action="@{/categories/bulk-delete}"
            method="post"
            hx-post="/categories/bulk-delete"
            hx-target="#table-container"
            hx-swap="outerHTML"
            th:attr="hx-confirm=#{categories.list.confirm.bulkDelete}">

            <div class="table-actions">
                <button class="btn btn-danger" type="submit" th:text="#{categories.list.action.bulkDelete}"></button>
            </div>

            <div class="table-wrap">
                <table>
                    <thead>
                    <tr>
                        <th><span class="sr-only" th:text="#{categories.list.table.select}"></span></th>
                        <th th:text="#{categories.list.table.title}"></th>
                        <th th:text="#{categories.list.table.description}"></th>
                        <th th:text="#{categories.list.table.parent}"></th>
                        <th th:text="#{categories.list.table.actions}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(categories)}">
                        <td colspan="5" class="empty" th:text="#{categories.list.empty}"></td>
                    </tr>
                    <tr th:each="category : ${categories}">
                        <td>
                            <input type="checkbox" name="ids" th:value="${category.id}" th:attr="aria-label=#{categories.list.table.selectItem}">
                        </td>
                        <td th:text="${category.title}"></td>
                        <td th:text="${category.description}"></td>
                        <td th:text="${category.parent != null ? category.parent.title : '-'}"></td>
                        <td>
                            <div class="actions-inline">
                                <a class="btn btn-secondary" th:href="@{/categories/{id}/edit(id=${category.id})}" th:text="#{categories.list.action.edit}"></a>
                                <button
                                    class="btn btn-danger"
                                    type="button"
                                    th:attr="hx-post=@{/categories/{id}/delete(id=${category.id})},hx-confirm=#{categories.list.confirm.delete}"
                                    hx-target="#table-container"
                                    hx-swap="outerHTML">
                                    <span th:text="#{categories.list.action.delete}"></span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </section>
</main>
</body>
</html>
