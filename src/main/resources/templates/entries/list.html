<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{entries.list.title}"></title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="icon" type="image/svg+xml" th:href="@{/img/logo-option-1.svg}">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
<header th:replace="~{fragments/header :: topbar(subtitle=#{entries.list.header.subtitle})}"></header>

<main class="wrap">
    <section class="card header-actions">
        <div>
            <h2 th:text="#{entries.list.heading}"></h2>
            <p th:text="#{entries.list.subtitle}"></p>
        </div>
        <a class="btn btn-primary" th:href="@{/entries/new}" th:text="#{entries.list.action.new}"></a>
    </section>

    <section id="table-container" th:fragment="table" class="card">
        <form
            class="list-filters"
            method="get"
            th:action="@{/entries}"
            hx-get="/entries/fragments/table"
            hx-target="#table-container"
            hx-swap="outerHTML"
            hx-trigger="change from:select">
            <div class="grid-2">
                <div class="field">
                    <label for="filter-account" th:text="#{entries.list.filter.account}"></label>
                    <select id="filter-account" name="accountId">
                        <option value="" th:text="#{entries.list.filter.allAccounts}"></option>
                        <option
                            th:each="account : ${accountOptions}"
                            th:value="${account.id}"
                            th:selected="${selectedAccountId != null and selectedAccountId == account.id}"
                            th:text="${account.title}">
                        </option>
                    </select>
                </div>
                <div class="field">
                    <label for="filter-category" th:text="#{entries.list.filter.category}"></label>
                    <select id="filter-category" name="categoryId">
                        <option value="" th:text="#{entries.list.filter.allCategories}"></option>
                        <option
                            th:each="category : ${categoryOptions}"
                            th:value="${category.id}"
                            th:selected="${selectedCategoryId != null and selectedCategoryId == category.id}"
                            th:text="${category.label}">
                        </option>
                    </select>
                </div>
            </div>
        </form>

        <form
            th:action="@{/entries/bulk-delete}"
            method="post"
            hx-post="/entries/bulk-delete"
            hx-target="#table-container"
            hx-swap="outerHTML"
            th:attr="hx-confirm=#{entries.list.confirm.bulkDelete}">
            <input type="hidden" name="accountId" th:value="${selectedAccountId}">
            <input type="hidden" name="categoryId" th:value="${selectedCategoryId}">

            <div class="table-actions">
                <button class="btn btn-danger" type="submit" th:text="#{entries.list.action.bulkDelete}"></button>
            </div>

            <div class="table-wrap">
                <table>
                    <thead>
                    <tr>
                        <th><span class="sr-only" th:text="#{entries.list.table.select}"></span></th>
                        <th th:text="#{entries.list.table.account}"></th>
                        <th th:text="#{entries.list.table.movementDate}"></th>
                        <th th:text="#{entries.list.table.settlementDate}"></th>
                        <th th:text="#{entries.list.table.description}"></th>
                        <th th:text="#{entries.list.table.category}"></th>
                        <th th:text="#{entries.list.table.amount}"></th>
                        <th th:text="#{entries.list.table.actions}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(entries)}">
                        <td colspan="8" class="empty" th:text="#{entries.list.empty}"></td>
                    </tr>
                    <tr th:each="entry : ${entries}">
                        <td>
                            <input type="checkbox" name="ids" th:value="${entry.id}" th:attr="aria-label=#{entries.list.table.selectItem}">
                        </td>
                        <td th:text="${entry.account.title}"></td>
                        <td th:text="${#temporals.format(entry.movementDate, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(entry.settlementDate, 'dd/MM/yyyy')}"></td>
                        <td th:text="${entry.description}"></td>
                        <td th:text="${entry.category.title}"></td>
                        <td th:text="${#numbers.formatDecimal(entry.amount, 1, 'POINT', 2, 'COMMA')}"></td>
                        <td>
                            <div class="actions-inline">
                                <a class="btn btn-secondary" th:href="@{/entries/{id}/edit(id=${entry.id})}" th:text="#{entries.list.action.edit}"></a>
                                <button
                                    class="btn btn-danger"
                                    type="button"
                                    th:attr="hx-post=@{/entries/{id}/delete(id=${entry.id},accountId=${selectedAccountId},categoryId=${selectedCategoryId})},hx-confirm=#{entries.list.confirm.delete}"
                                    hx-target="#table-container"
                                    hx-swap="outerHTML">
                                    <span th:text="#{entries.list.action.delete}"></span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </section>
</main>
</body>
</html>
